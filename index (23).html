<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Busca de CRMs</title>
<style>
  /* Reset básico */
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
    margin: 0;
    padding: 40px 20px;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
  }
  .container {
    background: #ffffff;
    border-radius: 12px;
    box-shadow: 0 12px 24px rgb(0 0 0 / 0.1);
    padding: 32px 40px;
    max-width: 520px;
    width: 100%;
    display: flex;
    flex-direction: column;
  }
  h1 {
    margin-bottom: 24px;
    font-weight: 700;
    font-size: 28px;
    color: #102a43;
    text-align: center;
    letter-spacing: 0.03em;
  }
  textarea {
    font-family: inherit;
    font-size: 16px;
    padding: 14px 18px;
    border-radius: 8px;
    border: 1.5px solid #bcccdc;
    min-height: 130px;
    resize: vertical;
    transition: border-color 0.3s ease;
    color: #334e68;
  }
  textarea:focus {
    outline: none;
    border-color: #3b82f6; /* azul moderno */
    box-shadow: 0 0 6px rgba(59, 130, 246, 0.5);
  }
  button {
    margin-top: 20px;
    background: #3b82f6;
    border: none;
    padding: 14px;
    border-radius: 8px;
    font-size: 18px;
    font-weight: 600;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
    box-shadow: 0 6px 12px rgb(59 130 246 / 0.4);
    user-select: none;
  }
  button:hover,
  button:focus {
    background: #2563eb;
    box-shadow: 0 8px 16px rgb(37 99 235 / 0.5);
    outline: none;
  }
  .result {
    margin-top: 28px;
    padding: 18px 24px;
    border-radius: 8px;
    min-height: 60px;
    font-size: 16px;
    font-weight: 600;
    color: #1e293b;
    background: #f1f5f9;
    border: 1px solid #cbd5e1;
    line-height: 1.5;
  }
  .result strong {
    color: #ef4444; /* vermelho para erro */
  }
  /* Responsividade */
  @media (max-width: 600px) {
    .container {
      padding: 24px 20px;
      max-width: 100%;
    }
    h1 {
      font-size: 24px;
    }
    button {
      font-size: 16px;
      padding: 12px;
    }
  }
</style>
</head>

const btn = document.getElementById('btnSearch');
const input = document.getElementById('inputCrms');
const resultDiv = document.getElementById('result');

function limpaEntrada(text) {
  // Remove caracteres que não são números, vírgula, espaço, ponto e vírgula ou nova linha
  return text.replace(/[^\d,\s;\n]/g, '');
}

btn.addEventListener('click', () => {
  let rawInput = input.value;
  if (!rawInput.trim()) {
    resultDiv.textContent = 'Por favor, digite ao menos um CRM.';
    return;
  }

  rawInput = limpaEntrada(rawInput);

  // Separar por vírgula, espaço, ponto e vírgula ou quebra de linha
  let crmsInput = rawInput.split(/[\s,;]+/).filter(Boolean);

  // Convertendo para números para comparar
  let crmsNumeros = crmsInput.map(c => Number(c));

  // Verificar quais não existem
  let naoEncontrados = crmsNumeros.filter(c => !crmsValidos.has(c));

  if (naoEncontrados.length === 0) {
    resultDiv.textContent = 'Todos os CRMs digitados estão no banco de dados.';
  } else {
    resultDiv.innerHTML = `<strong>CRMs não encontrados:</strong> ${naoEncontrados.join(', ')}`;
  }
});
